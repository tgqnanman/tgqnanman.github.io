iv class="line">      <span class="keyword">return</span> cleanDist;</div><div class="line">&#125;);</div><div class="line"></div><div class="line"><span class="comment">// 复制开发环境的源代码到dist的发布目录</span></div><div class="line">gulp.task(<span class="string">'copyDist'</span>,<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">   <span class="keyword">const</span> copyDist = gulp.src([<span class="string">'./**/*'</span>,<span class="string">''</span>],&#123;</div><div class="line">    <span class="attr">base</span>:<span class="string">'./'</span></div><div class="line">  &#125;).pipe(gulp.dest(<span class="string">'dist'</span>));</div><div class="line">  <span class="keyword">return</span> copyDist;</div><div class="line">&#125;)</div><div class="line"></div><div class="line"><span class="comment">// task2</span></div><div class="line"><span class="comment">// 这里有个大问题，gulp-run-sequence执行顺序依然是重命名比替换路径还要快。</span></div><div class="line"><span class="comment">// 解决：以下的return stream的方法</span></div><div class="line">gulp.task(<span class="string">'compressCss'</span>, <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;      <span class="comment">//- 创建一个名为compress-css的task</span></div><div class="line">  <span class="keyword">const</span> stream = gulp.src([<span class="string">'dist/public/css/admin.css'</span>])           <span class="comment">//- 需要处理的css文件，放到一个字符串数组里</span></div><div class="line">      <span class="comment">// .pipe(concat('css/wap.min.css'))         //- 合并后的文件名</span></div><div class="line">      .pipe(autoprefixer())</div><div class="line">      .pipe(minifyCss())                          <span class="comment">//- 压缩处理成一行</span></div><div class="line">      .pipe(rev())                                <span class="comment">//- 文件名加MD5后缀</span></div><div class="line">      .pipe(gulp.dest(<span class="string">'dist/public/css/compressCss'</span>))         <span class="comment">//- 输出文件到dist/css目录下</span></div><div class="line">      .pipe(rev.manifest())                       <span class="comment">//- 生成一个rev-manifest.json</span></div><div class="line">      .pipe(gulp.dest(<span class="string">'dist/public/css/compressCss'</span>));                <span class="comment">//- 将rev-manifest.json保存到rev-css目录内</span></div><div class="line">      <span class="keyword">return</span> stream; <span class="comment">// 返回一个 stream 来表示它已经被完成</span></div><div class="line"></div><div class="line">&#125;);</div><div class="line"></div><div class="line"><span class="comment">// task3</span></div><div class="line">gulp.task(<span class="string">'revCSS'</span>,<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">      gulp.src([<span class="string">'dist/public/css/compressCss/*.json'</span>,<span class="string">'dist/app/views/admin/layout.jade'</span>])</div><div class="line">      .pipe(reCollector(&#123;</div><div class="line">          <span class="attr">replaceReved</span>: <span class="literal">true</span>,  </div><div class="line">          <span class="attr">dirReplacements</span>: &#123;   </div><div class="line">              <span class="string">'css'</span>: <span class="string">'css/compressCss/'</span></div><div class="line">            &#125;</div><div class="line">          &#125;))</div><div class="line">      .pipe(gulp.dest(<span class="string">'dist/app/views/admin/'</span>))</div><div class="line">      .on(<span class="string">'end'</span>,<span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</div><div class="line">        <span class="built_in">console</span>.log(<span class="string">'........revCSS任务完成,输出成功........'</span>);</div><div class="line">    &#125;);</div><div class="line">&#125;)</div><div class="line"></div><div class="line"><span class="comment">// 顺序执行cleanDist删除dist文件夹先，然后copyDist复制源码到dist文件夹子，然后compressCss压缩css,最后revCSS替换压缩后的css路径到jade模版里</span></div><div class="line">gulp.task(<span class="string">'taskSquence'</span>,<span class="function"><span class="keyword">function</span>(<span class="params">callback</span>)</span>&#123;</div><div class="line">  sequence(<span class="string">'cleanDist'</span>,<span class="string">'copyDist'</span>,<span class="string">'compressCss'</span>,<span class="string">'revCSS'</span>,callback)</div><div class="line">&#125;);</div></pre></td></tr></table></figure>
